<!DOCTYPE html>


<head>
    <title>MY VOCABULARY LEARNING</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kodchasan:700|Source+Sans+Pro:400,400i,700&amp;subset=latin-ext" rel="stylesheet">
</head>


<body>

    <!-- Header -->
    <header class="header">

        <h1>MY VOCABULARY</h1>

        <div>
            <a href="{{url_for('home')}}">
            <img src="/static/images/streetsign.png" alt="homepage">
            </a>
        </div>

    </header>


    <!-- Learning -->
    <section class="learning">
        <h2>LEARNING MY VOCABULARY</h2>

        <form autocomplete="off">
            <div>
                {% if message %}

                <p class="message">

                        <span class="bubble">{{message}}</span>


                </p>

                <p>
                    {% else %}

                        {% if result %}
                                <span class="bubble">{{result}}</span>

                                <p>
                                    <input type="submit" name="continue" value="Next">
                                </p>

                        {% else %}
                                <p class="guess">
                                    {{offered_word}}
                                    <input type="text" name="answered_word">
                                    <input type="submit" name="enter-answered" value="Confirm">
                                </p>
                        {% endif %}

                    {% endif %}
                </p>

                {% if is_done %}

                    <p class="trophy">

                        <img src="/static/images/trophy.png" alt="trophy">
                        <br>
                        <p class="success">Successful/Unsuccessful:<br>
                                           {{successful}}/{{unsuccessful}}</p>

                    </p>
                {% endif %}

            </div>


        </form>
    </section>

 <!-- Footer -->
    <footer class="footer">
        <p>© 2018-2019, Kateřina Loučková</p>
    </footer>

</body>
</html>
