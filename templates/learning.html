<!DOCTYPE html>


<head>
    <title>MY VOCABULARY LEARNING</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kodchasan:700|Source+Sans+Pro:400,400i,700&amp;subset=latin-ext" rel="stylesheet">
</head>


<body>

    <!-- Header -->
    <header class="header">

        <h1>MY VOCABULARY</h1>

        <div>
            <a href="{{url_for('home')}}">
            <img src="/static/images/streetsign.png" alt="homepage">
            </a>
        </div>

    </header>


    <!-- Learning -->
    <section class="learning">
        <h2>LEARNING MY VOCABULARY</h2>

        <form>
            <div>
                {% if message %}

                <p class="message">

                        {{message}}

                        <p class="no_words">
                            {% if not is_done %}
                                <a href="{{ url_for('admin')}}">Do you want to work with MY VOCABULARY?</a>
                            {% endif %}
                        </p>
                </p>

                <p>
                    {% else %}

                        {% if result %}
                                {{result}}
                                <input type="submit" name="continue" value="Next">

                        {% else %}
                                <p class="guess">
                                    {{guess}}
                                    <input type="text" name="guessed">
                                    <input type="submit" name="enter-guessed" value="Confirm">
                                </p>
                        {% endif %}

                    {% endif %}
                </p>

            </div>


        </form>
    </section>

 <!-- Footer -->
    <footer class="footer">
        <p>© 2018-2019, Kateřina Loučková</p>
    </footer>

</body>
</html>
